<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GradeGrind Support</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-primary: hsl(0, 0%, 10.2%);
      --dark-secondary: hsl(0, 0%, 17.6%);
      --dark-accent: hsl(207, 90%, 54%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-primary);
      color: hsl(203, 23%, 90%);
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .nav {
      background: var(--dark-secondary);
      border-bottom: 1px solid hsl(220, 13%, 28%);
      padding: 1rem 0;
    }

    .nav a {
      color: var(--dark-accent);
      text-decoration: none;
      font-weight: 500;
    }

    .nav a:hover {
      opacity: 0.8;
    }

    .main {
      padding: 4rem 0;
    }

    .header {
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #f1f5f9;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: #94a3b8;
    }

    .content {
      background: var(--dark-secondary);
      border-radius: 0.75rem;
      padding: 2rem;
    }

    .content h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #f1f5f9;
      margin-bottom: 1rem;
    }

    .content h3 {
      font-size: 1.125rem;
      font-weight: 500;
      color: #e2e8f0;
      margin-bottom: 0.5rem;
    }

    .content p {
      color: #cbd5e1;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="container">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </nav>

  <main class="main">
    <div class="container">
      <div class="header">
        <h1>GradeGrind Support</h1>
        <p>Get help with your GradeGrind study companion</p>
      </div>

      <div class="content">
        <h2>Student Support</h2>
        <div>
          <h3>Email Support</h3>
          <p>gradegrindapp@gmail.com</p>
        </div>
        <div>
          <h3>Live Chat</h3>
          <p>Coming Soon</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
